<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Graph Visualizer</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
      font-size: 16px; /* Base font size */
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px; /* Larger font size */
    }

    main {
      flex: 1;
      display: flex;
    }

    #graphContainer {
      flex: 3; /* Take up 3/4 of the available width */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      overflow: hidden;
      border-right: 1px solid #ccc;
    }

    #graph-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #chat-window {
    flex: 1; /* Take up 1/5th of the available width */
    display: flex;
    flex-direction: column;
    background-color: #fff;
    overflow-y: auto;
    padding: 15px;
    border-top: 1px solid #ccc;
    border-left: 1px solid #ccc;
    border-bottom-right-radius: 5px; /* Slightly round the bottom-right corner */
    flex-shrink: 0;
    }

    .chat-message {
      margin-bottom: 10px;
      font-size: 14px; /* Slightly smaller font for chat messages */
    }

    #user-input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 16px; /* Base font size */
    }

    #submit-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 5px; /* Adjust margin */
      flex-shrink: 0;
    }

    #submit-button {
      padding: 6px 12px; /* Smaller button size */
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease; /* Add transition for smooth hover effect */
    }

    #submit-button:hover {
      background-color: #0056b3; /* Darker color on hover */
    }


  </style>
</head>
<body>
  <header>Knowledge Graph Visualizer</header>
  <main>

    <div id="chat-window">
      <!-- Chat messages will be displayed here -->
      <div class="chat-message">Previous conversation</div>
      <!-- Add more chat messages dynamically here -->

      <div id="submit-container">
        <input type="text" id="user-input" placeholder="Type your question...">
        <span id="submit-button" onclick="submitQuestion()">Submit</span>
      </div>
    </div>

    <div id="graphContainer">
      <!-- Graph HTML will be embedded here -->
      <iframe id="graph-iframe" sandbox="allow-scripts allow-top-navigation-by-user-activation"></iframe>

    </div>
  </main>

</body>
</html>
